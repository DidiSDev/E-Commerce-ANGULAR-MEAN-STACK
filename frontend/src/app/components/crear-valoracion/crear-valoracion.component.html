<div class="crear-valoracion-container">
    <h2>Crear Valoración</h2>
    <form [formGroup]="valoracionForm" (ngSubmit)="enviarValoracion()">
      <div class="form-group">
        <label for="estrellas">Estrellas:</label>
        <select id="estrellas" formControlName="estrellas">
          <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{ n }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" formControlName="comentario" placeholder="Escribe tu valoración..."></textarea>
      </div>
      <button type="submit" [disabled]="valoracionForm.invalid" class="btn-enviar">
        Enviar Valoración
      </button>
    </form>
  </div>
