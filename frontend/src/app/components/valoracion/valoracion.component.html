<div class="valoracion-container">
    <h4>Valoraciones</h4>
    <div class="promedio">
      <p>Promedio: {{ promedio | number:'1.1-1' }} / 5 ({{ totalValoraciones }} valoraciones)</p>
    </div>
    <form [formGroup]="valoracionForm" (ngSubmit)="enviarValoracion()">
      <div class="form-group">
        <label for="estrellas">Estrellas:</label>
        <select id="estrellas" formControlName="estrellas">
          <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{ n }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" formControlName="comentario" placeholder="Escribe tu comentario aquí..."></textarea>
      </div>
      <button type="submit" [disabled]="valoracionForm.invalid" class="btn-enviar-valoracion">
        Enviar Valoración
      </button>
    </form>
    <div class="lista-valoraciones">
      <h5>Comentarios:</h5>
      <ul>
        <li *ngFor="let v of valoraciones">
          <strong>{{ v.clienteId.nombre }}:</strong> {{ v.estrellas }} estrellas – {{ v.comentario }}
        </li>
      </ul>
    </div>
  </div>
