        "login" se abre /login dentro de "main" donde tenemos el botón "registrar" y tras pulsar aquí:
  2-    ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a> nos trae a /register que es donde aparecerá este formulario
        En este caso todo aparece dentro del "main" 

  3- Aqui tenemos un formulario con (ngSubmit) que activa la función "onRegister()" cuando pulsamos sobre el botón que tiene de
  type="submit", qué hace onRegister()?? pues lo vemos en el .ts

<div class="register-container">
  <h2>Registro de usuario</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required>
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="pass" name="password" required>
    </div>
    <div>
      <label for="confirmPassword">Repetir contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmarpass" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn-register">Registrar</button>
  </form>
  <p>
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</div>
